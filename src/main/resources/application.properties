spring.profiles.active=dev

#Server options
server.port=7777
server.address=localhost

org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG 


logging.level.root=info
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error
spring.mvc.log-request-details=true

# SBA and Actuator configs
spring.boot.admin.client.enabled=false
spring.boot.admin.url=http://localhost:8989
spring.boot.admin.client.name=TAPI
management.security.enabled=false
management.context-path=/actuator
endpoints.shutdown.enabled=false

#Data source
spring.datasource.url=jdbc:mariadb://localhost/fp_db?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.databaseName=fp_db